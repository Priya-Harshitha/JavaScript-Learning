<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Checking of checkbox and radio button </title>
    <link rel="stylesheet" href="checker.css">
</head>
<body>
    <input type="checkbox" id="cb">
    <label for="cb">subscribe</label><br><br>

    <input type="radio" id="visa" name="pm">
    <label for="visa">Visa</label><br>
    <input type="radio" id="mastercard" name="pm">
    <label for="mastercard">MasterCard</label><br>
    <input type="radio" id="paypal" name="pm">
    <label for="paypal">Paypal</label><br><br>

    <button id="btn">Submit</button>
    <p id="m"></p>
    <p id="v"></p>
    <script src="checker.js"></script>
</body>
</html>
